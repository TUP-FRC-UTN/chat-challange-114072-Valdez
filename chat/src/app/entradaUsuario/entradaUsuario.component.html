<div class="form-floating mt-3">
  <h3>Usuario: {{ usuario }}</h3>

  <div class="form-group mt-4">
    <label>Mensaje</label>
    <textarea class="form-control" name="" id="" rows="10" cols="50" placeholder="Escriba su mensaje..." [(ngModel)]="mensaje"></textarea>
  </div>
  <div class="form-group col-2">
    <button class="btn btn-primary form-control" (click)="enviarMensaje()">
      Guardar
    </button>
  </div>
</div>
