
<div class="card">
  <div class="card-header">
    Usuario: {{ usuario }}
  </div>
  <div class="card-body">
    <div class="form-group mt-4">
      <label class="mb-2">Mensaje</label>
      <textarea class="form-control" style="resize: none;" rows="5" cols="50" placeholder="Escriba su mensaje..." [(ngModel)]="mensaje"></textarea>
    </div>
    <div class="form-group text-end">
      <button class="btn btn-primary mt-3" (click)="enviarMensaje()">
        Guardar
      </button>
    </div>
  </div>
</div>
